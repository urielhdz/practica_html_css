<!DOCTYPE html>
<html>
<head>
	<title>Nombre del cocodrilo</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="text-center big-top-space">
			<img src="./imgs/coco.png" class="circle">
			<h1 class="be-big">Este cocodrilo necesita un nombre</h1>	
			<img src="imgs/arrow.png"  height="30">
		</div>		
	</header>
	<section class="big-bottom-space">
		<div class="container">
			<div class="posible-nombre inline-block text-center">
				<h3 class="green-text be-medium">Kode</h3>
				<p class="inline blue white-text small-border-radius">+50 votos</p>
				<div>
					<div class="ocupa-mitad inline-block be-medium">++</div>
					<div class="inline-block ocupa-mitad be-medium red-text">--</div>	
				</div>
				
			</div>	
			<div class="posible-nombre inline-block text-center">
				<h3 class="green-text be-medium">Crococode</h3>
				<p class="inline blue white-text small-border-radius">+50 votos</p>
				<div>
					<div class="ocupa-mitad inline-block be-medium">++</div>
					<div class="inline-block ocupa-mitad be-medium red-text">--</div>	
				</div>
			</div>	
			<div class="posible-nombre inline-block text-center">
				<h3 class="green-text be-medium">Lagartón Facilón</h3>
				<p class="inline blue white-text small-border-radius">-20 votos</p>
				<div>
					<div class="ocupa-mitad inline-block be-medium">++</div>
					<div class="inline-block ocupa-mitad be-medium red-text">--</div>	
				</div>
			</div>	
			<div class="posible-nombre inline-block text-center">
				<h3 class="green-text be-medium">Alan</h3>
				<p class="inline blue white-text small-border-radius">+10 votos</p>
				<div>
					<div class="ocupa-mitad inline-block be-medium">++</div>
					<div class="inline-block ocupa-mitad be-medium red-text">--</div>	
				</div>
			</div>	
			<div class="posible-nombre inline-block text-center">
				<h3 class="green-text be-medium">Cocodigo</h3>
				<p class="inline blue white-text small-border-radius">+20 votos</p>
				<div>
					<div class="ocupa-mitad inline-block be-medium">++</div>
					<div class="inline-block ocupa-mitad be-medium red-text">--</div>	
				</div>
			</div>	
			<div class="posible-nombre inline-block text-center">
				<h3 class="green-text be-medium">Binario</h3>
				<p class="inline blue white-text small-border-radius">+40 votos</p>
				<div>
					<div class="ocupa-mitad inline-block be-medium">++</div>
					<div class="inline-block ocupa-mitad be-medium red-text">--</div>	
				</div>
			</div>	
			<div class="posible-nombre inline-block text-center">
				<h3 class="green-text be-medium">Otro nombre</h3>
				<p class="inline blue white-text small-border-radius">+5 votos</p>
				<div>
					<div class="ocupa-mitad inline-block be-medium">++</div>
					<div class="inline-block ocupa-mitad be-medium red-text">--</div>	
				</div>
			</div>	
		</div>
		
	</section>
	<section class="big-bottom-space" style="padding-top:1px;">
		<div class=" text-center be-big">
			Si no sabes del cocodrilo, visita <a href="https://codigofacilito.com">codigofacilito.com</a>
		</div>
	</section>
	<section class="big-bottom-space" style="padding-top:1px;">
		<div class=" text-center container">
			<input type="text" class="form-control" placeholder="Escribe tu correo y te avisaoms cuando esté el nombre" autofocus="true">
			<button>
				Enviar
			</button>
		</div>
	</section>
</body>
</html>
